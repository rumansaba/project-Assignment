<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Items</title>
</head>
<body>
    <h1>Recommended Items</h1>
    <ul>
        {% for item_data in recommended_items %}
            <li>{{ item_data.name }} - Category: {{ item_data.category }} - Price: ${{ item_data.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
