<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scraping App</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Phone Information</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Review</th>
            </tr>
        </thead>
        <tbody>
            {% for phone in phones %}
                <tr>
                    <td>{{ phone.title }}</td>
                    <td>{{ phone.price }}</td>
                    <td>{{ phone.review }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
